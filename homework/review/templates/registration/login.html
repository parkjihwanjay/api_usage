{% extends 'base.html' %}
{% block content %}
<div class="login_bigbox">
        <div class="login_title"><h2>로그인</h2></div>
            <form method = "POST">
                {% csrf_token %}
                <div class="login_form">
                    <div class="login_id_input">
                    <label  for="{{ form.username.id_for_label }}">아이디</label>
                    </div>
                    <input class="form-control_id" id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}" type="text" />
                </div>
                <div class="login_form">
                    <div class="login_id_input">
                    <label class="login_password_input" for="{{ form.password.id_for_label }}">패스워드</label>
                    </div>
                    <input class="form-control_password" id="{{ form.password.id_for_label }}" maxlength="120" name="{{ form.password.html_name }}" type="password" />
                    
                <input class="signup_input" type="submit" value="로그인">
            </form>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type="text/css" href="{% static 'home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="bar">
        <div class="bar_img"><img src="https://image.flaticon.com/icons/svg/148/148926.svg"></div>
        <div class="bar_name" >리뷰 사이트</div>
        <div class="bar_img"><img src="https://image.flaticon.com/icons/svg/148/148926.svg"></div>
    </div>
{% block content %}
    <div class="body_box">
        <div class="adver_box1">
            <img class="adver_img1" src="./static/adver_1.PNG"/>
        </div>
        <div class="big_box">
            
            <div class="list_name">
                <h2>리뷰 목록</h2>
            </div>
            <div class="list">
                <div class="list_middle_box">
                    {% for post in posts %}
                        <div class="list_box">
                            <a href="{% url 'detail' post.pk %}"><img class="list_img" src="{{post.img.url}}"/>{{post.title}}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="write">
                <a href="{% url 'new' %}"><button class ="button" type = "submit">글쓰기</button></a>
            </div>
        </div>
        <div class="adver_box2">
            <img class="adver_img2" src="./static/adver_4.PNG"/>
        </div>
    </div>
{% endblock %}
</body>
</html>

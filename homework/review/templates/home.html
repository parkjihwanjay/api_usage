<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type="text/css" href="{% static 'home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="bar">
        <div class="bar_img"><img src="https://image.flaticon.com/icons/svg/148/148926.svg"></div>
        <div class="bar_name" >리뷰 사이트</div>
        <div class="bar_img"><img src="https://image.flaticon.com/icons/svg/148/148926.svg"></div>
    </div>
{% block content %}
    <div class="big_box">
        
        <div class="list_name">
             <h2>리뷰 목록</h2>
        </div>
        <div class="list">
            {% for post in posts %}
                <li>
                    <a href="{% url 'detail' post.pk %}">{{post.title}}</a>
                    <br>
                </li>
            {% endfor %}
        </div>
        <div class="write">
            <a href="{% url 'new' %}"><button class ="button" type = "submit">글쓰기</button></a>
        </div>
    </div>
{% endblock %}
</body>
</html>
